{% extends 'main_app/base.html' %}

{% block content %}
<form action="{% url 'login' %}" method="post" class="w-25 mx-auto text-light mt-5 shadow p-3 rounded login-form">
    {% csrf_token %}
    {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">
                    {{message}}
                </div>
            {% endfor %}
    {% endif %}
    <label>Email</label>
    <input type="email" name="email" class="form-control bg-transparent text-light">
    <label class="mt-2">Password</label>
    <input type="password" name="password" class="form-control bg-transparent text-light">
    <input type="submit" value="Login" class="btn btn-success mt-2">
</form>
{% endblock content %}
