{% extends 'main_app/base.html' %}

{% block content %}
<form action="{% url 'update-profile' page_name %}" method="POST" class="w-25 mx-auto text-light mt-3 mb-3 shadow p-3 rounded update-profile-form" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in update_profile_form %}
        {{field.label}}{{field}}{{field.errors}}<br>
    {% endfor %}
    <input type="submit" value="Update Profile" class="btn btn-success mt-3">
</form>
{% endblock content %}
