{% extends 'main_app/base.html' %}

{% block content %}
    <form action="{% url 'create-room' user_id page_name %}" method="post" class="w-50 mx-auto text-light mt-5 shadow p-3 rounded">
        {% csrf_token %}
        {% for field in room_form %}
            {{field.label}}{{field}}<br>
        {% endfor %}
        <input type="submit" value="Create" class="btn btn-success">
    </form>
{% endblock content %}
