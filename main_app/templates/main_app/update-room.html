{% extends 'main_app/base.html' %}

{% block content %}
    <form action="{% url 'update-room' room_id %}" method="post" class="w-50 mx-auto text-light mt-5 shadow p-3 rounded update-room">
        {% csrf_token %}
        {% for field in room_form %}
            {{field.label}}{{field}}<br>
        {% endfor %}
        <input type="submit" value="Update" class="btn btn-success">
    </form>
{% endblock content %}
